<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- esse é o link para o css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- esse é o link para o meu css -->
    <link rel="stylesheet" href="projeto.css">

    <title>Bartzabel Tattoo Studio - Home</title>
</head>
<body class="d-flex h-100 text-center"> <!-- ativa o flexbox (d-flex), ocupa todo o espaço vertical disponível (h-100) e centraliza todo o texto (text-center) -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <!-- CABEÇALHO -->
      <header class="mb-auto">
        <div>
            <img src="imagens_utilizadas/logo/logo_transparente.png" alt="Logotipo do Bartzabel Studio Tattoo: letras caligráficas góticas vermelhas com efeito desgastado, formando a palavra 'Bartzabel' com um sublinhado decorativo e, abaixo, 'TATTOO STUDIO' em maiúsculas, sobre um fundo transparente;" class="float-md-start" id="logo"> <!-- deixa imagem no começo da div em telas >=768 pixels (float-md-start) -->
            <nav class="nav nav-masthead justify-content-center float-md-end fw-bold"> <!-- cria o menu de navegação (nav), com itens centralizados (justify-content-center) e que ficam no final da div em telas >=768 pixels (float-md-end), com fonte em negrito (fw-bold) -->
                <a
                class="nav-link active"
                aria-current="page"
                href="home.html"
                >Home</a
                >
                <a class="nav-link" href="#">Portfólio</a>
                <a class="nav-link" href="#">Sobre</a>
                <a class="nav-link" href="#">Contato</a>
            </nav>
        </div>
      </header>

        <!-- CONTEÚDO -->
        <main class="px-3">
            <h1 id="titulo-home">Boas-Vindas!</h1>
            <p class="lead" id="texto-home">
                Seja bem-vindo ao Bartzabel Studio <br>
                Onde a arte ganha vida na sua pele!
            </p>
            <p class="lead">
                <a href="#" class="btn btn-danger fw-semibold"
                >Veja o Portfólio completo!</a
                >
            </p>
        </main>

        <!-- RODAPÉ DA PÁGINA -->
        <footer class="mt-auto text-white-50 fs-6">
            <p>
                Atendimento somente com hora marcada <br>
                &copy; 2025 Bartzabel Tattoo Studio
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
