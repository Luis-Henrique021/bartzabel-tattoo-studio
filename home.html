<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- esse é o link para o css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- esse é o link para o meu css -->
    <link rel="stylesheet" href="projeto.css">

    <title>Bartzabel Studio Tattoo</title>
</head>
<body>
    <!--
        p-2 == muda o tamanho do header 
        bg-black == muda a cor do background
        text-danger == muda a cor do texto
        text-center == muda o alinhamento do texto
    -->

    <!-- CABEÇALHO -->
    <header>
        <!-- IMAGEM DO LOGO -->
         <div class="mx-auto">
            <img src="imagens_utilizadas/logo_transparente.png" id="logo" alt="Logotipo do Bartzabel Studio Tattoo: letras caligráficas góticas vermelhas com efeito desgastado, formando a palavra 'Bartzabel' com um sublinhado decorativo e, abaixo, 'TATTOO STUDIO' em maiúsculas, sobre um fundo transparente; transmite uma estética de tatuagem ousada, crua e vintage.">
         </div>
    </header>

    <!--  
        navbar-expand-lg == muda a responsividade do navbar
        bg-... = muda a cor do background
    -->
    <!-- MENU DE NAVEGAÇÃO -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <!-- navbar-brand == muda a personalização do texto -->
            <a class="navbar-brand" href="#">Página Inicial</a>
            <!-- 
                data-bs-toggle == faz com que, quando apertado, demonstre uma aparência de que está ativado; 
             -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Portfólio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <hr class="linha-horizontal">

    <!-- TEXTO DE BOAS VINDAS -->
    <h2 class="fs-1 text-center">Seja bem-vindo ao Bartzabel Studio <br> Onde a arte ganha vida na sua pele!</h2>

    <hr class="linha-horizontal">

    <!-- CARROSSEL COM IMAGENS -- BOOTSTRAP -->
    <div id="carouselExample" class="carousel slide w-75 mx-auto">
        <!-- div com as imagens -->
        <div class="carousel-inner">
            <!-- imagem 1 -->
            <div class="carousel-item active">
            <img src="imagens_utilizadas/tattoo-1.jpeg" class="d-block" alt="Tatuagem no antebraço de uma caveira humana estilizada emoldurada por linhas ornamentais espinhosas que lembram chamas; a caveira apresenta detalhes sombreados em preto e cinza, com olhos vazios e mandíbula aberta, transmitindo uma sensação de mistério e intensidade. A pele ao redor da tatuagem mostra leve vermelhidão, indicando que é recente.">
            </div>
            
            <!-- imagem 2 -->
            <div class="carousel-item">
            <img src="imagens_utilizadas/tattoo-2.jpg" class="d-block" alt="Antebraço exibindo uma tatuagem recente em tinta preta de rosas e outros ramos floridos com duas pequenas borboletas; elementos florais dispostos ao longo da parte interna do antebraço com linhas finas e sombreamento suave. A pele apresenta um leve brilho e ligeira irritação, condizentes com uma tatuagem recente.">
            </div>

            <!-- imagem 3 -->
            <div class="carousel-item">
            <img src="imagens_utilizadas/tattoo-3.jpeg" class="d-block" alt="Tatuagem grande de abelha preta centralizada na parte frontal do pescoço, com as asas abertas e o corpo voltado para a frente; linhas e sombreamento detalhados. A pele apresenta leve vermelhidão, condizente com uma tatuagem recente.">
            </div>
        </div>
        <!-- botão para ver imagem anterior -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <!-- botão para ver próxima imagem -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
    <!-- BOTÃO PARA PORTFÓLIO -->
    <div class="text-center my-4">
        <a href="#" class="btn btn-danger btn-lg">Ver Portfólio Completo</a>
    </div>

    <!-- FOOTER: LOCALIZAÇÃO -->
    <footer class="bg-black text-center text-white py-4">
        <p class="mb-1">Endereço: Rua das Tatuagens, 123 - Cidade da Arte, Estado</p>
        <p class="mb-1">Telefone: (11) 1234-5678 | Email:
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
